name: glowify
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  animated_splash_screen: 1.3.0
  badges: 3.1.2
  card_slider: 1.0.5
  carousel_slider: 5.0.0
  image_picker: ^0.8.7
  tflite: ^1.1.2
