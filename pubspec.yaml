  firebase_database: ^11.1.0
  firebase_storage: ^12.2.0 
  flutter_dotenv: ^5.1.0
  gap: ^3.0.1
  get: 4.6.6
  google_fonts: 6.2.1
  ionicons: 0.2.2
  iconsax: ^0.0.8
  geolocator: ^12.0.0
  permission_handler: ^11.3.1
